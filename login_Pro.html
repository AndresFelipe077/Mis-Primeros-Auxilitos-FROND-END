<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- cdn icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="styleLogin.css">

</head>

<body >
<!-- class="contenedor-principal" -->
   
        <div class="container mt-5 animate__animated animate__swing shadow rounded">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block d-lg-block col-md-5 col-lg-5 col-xl-6">
                    <div class="col rounded">
                    <div id="carouselExampleCaptions" class="carousel slide" data-interval="3500" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner mt-5">
                          <div class="carousel-item active">
                            <img src="images/fotos/logo.png" class="d-block d-flex align-items-center animate__animated animate__heartBeat" alt="..." width="100%" height="100%">
                            <div class="carousel-caption d-none d-md-block">
                              <h5 class="bg-secondary rounded">Aprendamos juntos de los primeros auxilios</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/fotos/halo2.jpg" class="d-block d-flex align-items-center animate__animated animate__heartBeat" alt="..." width="100%" height="100%"> 
                            <div class="carousel-caption d-none d-md-block">
                              <h5 class="bg-secondary rounded">Es muy importante aprender de primeros auxilios</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/fotos/niñaregister.png" class="d-block d-flex align-items-center animate__animated animate__heartBeat" alt="..." width="100%" height="100%"> 
                            <div class="carousel-caption d-none d-md-block">
                              <h5 class="bg-secondary rounded">Aprendamos observando</h5>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div> 
                </div>
                
                <div id="container-login" class="col p-5 rounded">
                    <div class="text-end">
                        <img class="animate__animated animate__heartBeat" src="images/fotos/logo.png" width="48" alt="">
                    </div>
                    <h2 id="container-login" class="fw-bold text-center py-5" id="text-letras">Bienvenido</h2>
    
                    <!-- Login -->
    
                    <form action="#">
                       <div class="mb-4">
                           <label for="email" class="form-label">Correo electronico</label>
                           <input type="email" class="form-control" name="email" required>
                       </div>
                       <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required>
                       </div>
                       <div class="d-grid">
                           <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                       </div>
                       <div class="text-center mt-3">
                           <span>¿No tienes cuenta? <a href="#">Registrate</a></span><br>
                           <span><a href="#">He olvidado mi contraseña</a></span>
                       </div>
                    </form>
    
                    <!-- Login con redes sociales -->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar sesion</div>
                        </div>
                        <div class="row text-center">
                            <div class="col">
                                <button class="btn rounded">
                                   <div class="row align-items-center">
                                        <div class="col-2 align-center">
                                            <img src="images/Facebook.svg" alt="..." height="75px" width="75px">
                                        </div>                      
                                   </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn rounded">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="images/Google.svg" alt="..." height="75px" width="75px">
                                        </div>
                                    </div>
                                 </button>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carousel.js"></script>
</body>
</html>
