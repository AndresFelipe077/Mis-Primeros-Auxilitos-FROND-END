<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- cdn icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body class="body-registro">


    <div class="container mt-5 animate__animated animate__swing shadow rounded">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block d-lg-block col-md-5 col-lg-5 col-xl-6">
                <div class="col rounded">
                <div id="carouselExampleCaptions" class="carousel slide" data-interval="3500" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner mt-5">
                      <div class="carousel-item active">
                        <img src="images/fotos/policia.png" class="d-block d-flex align-items-center animate__animated animate__heartBeat" alt="..." width="100%" height="100%">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="bg-secondary rounded">Aprendamos juntos de los primeros auxilios</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/fotos/halo2.jpg" class="d-block d-flex align-items-center animate__animated animate__heartBeat" alt="..." width="100%" height="100%"> 
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="bg-secondary rounded">Es muy importante aprender de primeros auxilios</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/fotos/niñaregister.png" class="d-block d-flex align-items-center animate__animated animate__heartBeat" alt="..." width="100%" height="100%"> 
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="bg-secondary rounded">Aprendamos observando</h5>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div> 
            </div>
            
            <div id="container-login" class="col p-5 rounded">
                
                
                <!-- Registro -->

                <form action="" method="POST" id="formulario">

                    <div class="form animate__animated animate__rubberBand shadow">
                        <h1 id="tituloAuxilitos">MIS PRIMEROS AUXILITOS</h1>
                        <h1 id="tituloRegistro">Registro</h1>
                        <div class="grupo">
                            <input class="input" type="text" name="" id="name" required><span class="barra"></span>
                            <label class="label" for="">Nombre</label>
                        </div>
                        <div class="grupo">
                            <input class="input" type="email" name="" id="name" required><span class="barra"></span>
                            <label class="label" for="">Correo</label>
                        </div>
                        <div class="grupo">
                            <input class="input" type="text" name="" id="name" required><span class="barra"></span>
                            <label class="label" for="">Genero</label>
                        </div>
                        <div class="grupo">
                            <input class="input" type="date" name="" id="name" required><span class="barra"></span>
                            <label class="label" for="">Fecha de nacimiento</label>
                        </div>
                        <div class="grupo">
                            <input class="input" type="password" name="" id="name" required><span class="barra"></span>
                            <label class="label" for="">Contraseña</label>
                        </div>
                        <div class="grupo">
                            <input class="input" type="password" name="" id="name" required><span class="barra"></span>
                            <label class="label" for="">Confirmar contraseña</label>
                        </div>
                        
                        <button type="submit" id="btn_Registrar" class="submit">Registrarse</button>
                        <button type="submit" id="btn_Regresar" onclick="location.href='login.html'">Regresar</button>    
            
            
                    </div>
            
                </form>
            </div>


        </div>
    </div>

   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carousel.js"></script>
    
    
</body>
</html>
