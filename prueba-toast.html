<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1>Hello, world!</h1>
<div class="container">
  <div id="btnToasts" class="btn btn-info">Alerta</div>
</div>
    <div id="toast1" class="toast bg-light" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        Contenido
      </div>
      <div class="toast-body">
        Â¿Deseas Borrar el contenido?
        <div class="mt-2 pt-2 border-top">
          <button type="button" class="btn btn-info btn-sm" data-bs-dismiss="toast">Cerrar</button>
          <button type="button" class="btn btn-danger btn-sm" >Aceptar</button>
        </div>
        
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
